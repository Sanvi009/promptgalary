    <title>PromptGalary ¬∑ Unlimited AI prompts</title>
    <style>
        /* ---------- RESET & GLOBAL ---------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-page: #f4f7fc;
            --nav-bg: #ffffff;
            --footer-bg: #12181f;
            --footer-text: #9aafc9;
            --footer-heading: #ccdbe9;
            --link-color: #2c3e50;
            --card-bg: #ffffff;
            --card-shadow: 0 8px 20px rgba(0,0,0,0.02), 0 2px 6px rgba(0,20,40,0.05);
            --card-hover: 0 20px 30px -10px rgba(0,20,40,0.15), 0 8px 15px rgba(0,0,0,0.08);
            --skeleton-bg: #e2e8f0;
            --skeleton-shine: #f0f4fa;
            --card-border: 1px solid #000000;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-page);
            color: #1b2632;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            line-height: 1.4;
        }

        .main-content {
            flex: 1 0 auto;
            width: 100%;
            margin: 1rem auto 2rem;
            padding: 0;
        }

        /* ========== NAVBAR ========== */
        .navbar {
            background-color: var(--nav-bg);
            border-bottom: 3px solid #dde5ef;
            padding: 0.5rem 1rem;
            position: relative;
            box-shadow: 0 4px 10px rgba(0,0,0,0.02);
        }

        .nav-container {
            max-width: 100%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.5rem;
        }

        .logo a {
            font-size: 1.8rem;
            font-weight: 400;
            text-decoration: none;
            white-space: nowrap;
            color: #1a2c3f;
            display: inline-flex;
            flex-wrap: wrap;
            letter-spacing: -0.01em;
            align-items: baseline;
        }

        .logo a .pg-bold {
            font-weight: 800;
            font-size: 2.2rem;
            line-height: 1;
            display: inline-block;
            color: #0f263b;
            text-transform: uppercase;
            transform: translateY(2px);
        }

        .logo a .rest-mini {
            font-weight: 500;
            font-size: 1.3rem;
            display: inline-block;
            color: #2e4b6b;
            text-transform: lowercase;
            margin: 0 -0.05em;
        }

        @media (max-width: 420px) {
            .logo a {
                font-size: 1.5rem;
            }
            .logo a .pg-bold {
                font-size: 1.9rem;
            }
            .logo a .rest-mini {
                font-size: 1.1rem;
            }
        }

        /* ===== HAMBURGER ICON ===== */
        .menu-icon {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 28px;
            height: 20px;
            cursor: pointer;
            z-index: 200;
        }

        .menu-icon span {
            width: 100%;
            height: 3px;
            background-color: #1e2b3c;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .nav-buttons {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            flex-wrap: nowrap;
        }

        /* ----- mobile specific (‚â§550px) ----- */
        @media (max-width: 550px) {
            .menu-icon {
                display: flex;
            }

            .nav-buttons {
                position: fixed;
                top: 0;
                right: -100%;
                width: 80%;
                max-width: 300px;
                height: 100vh;
                background: white;
                flex-direction: column;
                align-items: flex-start;
                padding: 5rem 1.5rem 2rem;
                gap: 1rem;
                box-shadow: -5px 0 30px rgba(0,0,0,0.1);
                transition: right 0.3s ease;
                z-index: 150;
                border-left: 2px solid #eef2f6;
            }

            .nav-buttons.active {
                right: 0;
            }

            .menu-overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.3);
                z-index: 140;
                backdrop-filter: blur(2px);
            }

            .menu-overlay.active {
                display: block;
            }

            .nav-btn, .dropdown-btn {
                width: 100%;
                justify-content: flex-start;
                padding: 0.75rem 1rem;
                font-size: 1rem;
            }

            .dropdown {
                width: 100%;
            }

            .dropdown-menu {
                position: static;
                opacity: 1;
                visibility: visible;
                transform: none;
                box-shadow: none;
                padding: 0.5rem 0 0 1rem;
                background: transparent;
                border: none;
                min-width: auto;
                display: none;
            }

            .dropdown.show .dropdown-menu {
                display: block;
            }

            .dropdown-menu a {
                padding: 0.6rem 1rem;
                font-size: 0.95rem;
            }

            .arrow {
                margin-left: auto;
            }

            .menu-icon.active span:nth-child(1) {
                transform: rotate(45deg) translate(6px, 6px);
            }
            .menu-icon.active span:nth-child(2) {
                opacity: 0;
            }
            .menu-icon.active span:nth-child(3) {
                transform: rotate(-45deg) translate(6px, -6px);
            }
        }

        /* base button styles */
        .nav-btn, .dropdown-btn {
            background: #f0f4fa;
            color: var(--link-color);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            padding: 0.4rem 0.9rem;
            border-radius: 40px;
            border: 1px solid #dae2ec;
            white-space: nowrap;
            cursor: pointer;
            font-family: inherit;
            display: inline-flex;
            align-items: center;
            transition: background 0.2s;
        }

        .nav-btn:hover, .dropdown-btn:hover {
            background: #e3eaf3;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-btn {
            gap: 0.2rem;
        }

        .arrow {
            font-size: 0.75rem;
            transition: transform 0.2s;
        }

        /* desktop dropdown */
        @media (min-width: 551px) {
            .dropdown-menu {
                position: absolute;
                top: calc(100% + 8px);
                right: 0;
                background: white;
                min-width: 190px;
                border-radius: 16px;
                padding: 0.4rem 0;
                box-shadow: 0 15px 30px rgba(0,0,0,0.1);
                opacity: 0;
                visibility: hidden;
                transform: translateY(8px);
                transition: 0.2s;
                z-index: 100;
            }

            .dropdown:hover .dropdown-menu {
                opacity: 1;
                visibility: visible;
                transform: translateY(0);
            }

            .dropdown:hover .arrow {
                transform: rotate(180deg);
            }
        }

        .dropdown-menu a {
            display: block;
            padding: 0.5rem 1.4rem;
            text-decoration: none;
            color: #1e2b3c;
            font-size: 0.9rem;
        }

        .dropdown-menu a:hover {
            background: #f2f6fc;
        }

        /* ========== CARD GRID WITH BLACK BORDERS ========== */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            width: 100%;
            margin: 0 auto;
            padding: 0 0.5rem;
        }

        /* Skeleton loading */
        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }

        .skeleton-card {
            background: white;
            width: 100%;
            aspect-ratio: 1 / 1;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            border: 1px solid #000000;
        }

        .skeleton-img {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, var(--skeleton-bg) 25%, var(--skeleton-shine) 50%, var(--skeleton-bg) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        /* PURE IMAGE CARDS WITH BLACK BORDER */
        .prompt-card {
            display: block;
            width: 100%;
            aspect-ratio: 1 / 1;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 0.3s ease forwards;
            border-radius: 8px;
            box-shadow: var(--card-shadow);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            background: #edf2f9;
            border: 2px solid #000000;
        }

        .prompt-card:hover {
            transform: scale(1.02);
            box-shadow: var(--card-hover);
            z-index: 2;
            border: 2px solid #000000;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .card-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            opacity: 0;
            transition: opacity 0.3s ease;
            background: #d9e2ef;
        }

        .card-img.loaded {
            opacity: 1;
        }

        /* RESPONSIVE BREAKPOINTS */
        /* Mobile first - already have 2 columns with 0.5rem gap */

        /* Small tablets - 3 columns with larger cards */
        @media (min-width: 600px) {
            .card-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 0.75rem;
                padding: 0 0.75rem;
            }
        }

        /* Tablets - 4 columns */
        @media (min-width: 800px) {
            .card-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 1rem;
                padding: 0 1rem;
            }
        }

        /* Small desktops - 5 columns */
        @media (min-width: 1000px) {
            .card-grid {
                grid-template-columns: repeat(5, 1fr);
                gap: 1.25rem;
                padding: 0 1.25rem;
                max-width: 2000px;
            }
        }

        /* Large desktops - 6 columns */
        @media (min-width: 1400px) {
            .card-grid {
                grid-template-columns: repeat(6, 1fr);
                gap: 1.5rem;
                padding: 0 1.5rem;
            }
        }

        /* Extra large screens - 7 columns */
        @media (min-width: 1800px) {
            .card-grid {
                grid-template-columns: repeat(7, 1fr);
                gap: 1.75rem;
                padding: 0 1.75rem;
            }
        }

        .error-message {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem 2rem;
            color: #52647a;
            font-size: 1rem;
            background: white;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            border: 2px solid #000000;
        }

        /* ========== FOOTER ========== */
        .footer {
            background-color: var(--footer-bg);
            color: var(--footer-text);
            padding: 1rem 1rem 0.8rem;
            border-top: 1px solid #26303d;
            font-size: 0.8rem;
            margin-top: 3rem;
        }

        .footer-container {
            max-width: 100%;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 0.8rem 1.5rem;
            padding: 0 1rem;
        }

        .footer-nav {
            display: flex;
            flex-wrap: wrap;
            gap: 1.2rem 1.8rem;
            align-items: center;
        }

        .footer-group {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            flex-wrap: wrap;
        }

        .footer-group span {
            color: var(--footer-heading);
            font-weight: 500;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            opacity: 0.9;
        }

        .footer-group a {
            color: #8fa2bc;
            text-decoration: none;
            font-size: 0.75rem;
            transition: color 0.2s;
            white-space: nowrap;
        }

        .footer-group a:hover {
            color: #ccdff5;
        }

        .footer-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .footer-meta a {
            color: #95abc6;
            text-decoration: none;
            font-size: 0.75rem;
            white-space: nowrap;
            transition: color 0.2s;
        }

        .footer-meta a:hover {
            color: #d3e2f7;
        }

        .copyright {
            color: #5f748f;
            font-size: 0.7rem;
            white-space: nowrap;
        }

        @media (max-width: 700px) {
            .footer-container {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.8rem;
            }
            .footer-meta {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>

    <script>
        (function() {
            // Mobile menu toggle
            const menuToggle = document.getElementById('menuToggle');
            const navMenu = document.getElementById('navMenu');
            const menuOverlay = document.getElementById('menuOverlay');
            const dropdown = document.getElementById('legalDropdown');

            function toggleMenu() {
                menuToggle.classList.toggle('active');
                navMenu.classList.toggle('active');
                menuOverlay.classList.toggle('active');
                document.body.style.overflow = navMenu.classList.contains('active') ? 'hidden' : '';
            }

            menuToggle.addEventListener('click', toggleMenu);
            menuOverlay.addEventListener('click', toggleMenu);

            if (dropdown) {
                const dropdownBtn = dropdown.querySelector('.dropdown-btn');
                dropdownBtn.addEventListener('click', (e) => {
                    if (window.innerWidth <= 550) {
                        e.preventDefault();
                        e.stopPropagation();
                        dropdown.classList.toggle('show');
                    }
                });
            }

            window.addEventListener('resize', () => {
                if (window.innerWidth > 550) {
                    menuToggle.classList.remove('active');
                    navMenu.classList.remove('active');
                    menuOverlay.classList.remove('active');
                    document.body.style.overflow = '';
                    if (dropdown) dropdown.classList.remove('show');
                }
            });

            navMenu.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                    if (window.innerWidth <= 550) {
                        toggleMenu();
                    }
                });
            });

            // ===== MAIN FUNCTION: Load prompts and create image-only cards with Intersection Observer =====
            const cardContainer = document.getElementById('cardContainer');

            // Store all cards and their image data
            let cardsData = [];

            // Function to create skeleton loaders
            function showSkeletonLoaders(count = 18) {
                cardContainer.innerHTML = '';
                for (let i = 0; i < count; i++) {
                    const skeleton = document.createElement('div');
                    skeleton.className = 'skeleton-card';
                    skeleton.innerHTML = '<div class="skeleton-img"></div>';
                    cardContainer.appendChild(skeleton);
                }
            }

            // Function to load image when card enters viewport
            function loadImage(entry, imgElement, imagePath) {
                const img = imgElement;

                // Create a new image object to preload
                const preloadImg = new Image();

                preloadImg.onload = function() {
                    img.src = imagePath;
                    img.classList.add('loaded');
                };

                preloadImg.onerror = function() {
                    // Simple fallback with solid color
                    img.style.background = '#d9e2ef';
                    img.src = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400" fill="%23d9e2ef"><rect width="400" height="400"/></svg>';
                    img.classList.add('loaded');
                };

                // Start loading the image
                preloadImg.src = imagePath;

                // Stop observing this card
                observer.unobserve(entry.target);
            }

            // Create Intersection Observer
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const card = entry.target;
                        const imgElement = card.querySelector('.card-img');
                        const imagePath = imgElement.getAttribute('data-src');

                        if (imagePath && !imgElement.src) {
                            loadImage(entry, imgElement, imagePath);
                        }
                    }
                });
            }, {
                root: null, // viewport
                rootMargin: '50px', // Start loading when image is 50px from viewport
                threshold: 0.01 // Trigger when even 1% is visible
            });

            // Function to load and display cards
            async function loadPrompts() {
                // Show skeleton loaders immediately
                showSkeletonLoaders(18);

                try {
                    const response = await fetch('prompt.json');
                    if (!response.ok) {
                        throw new Error(`Failed to load prompt.json (Status: ${response.status})`);
                    }

                    const prompts = await response.json();

                    if (!Array.isArray(prompts)) {
                        throw new Error('prompt.json must contain an array');
                    }

                    // Sort by ID in DESCENDING order (highest ID first)
                    prompts.sort((a, b) => b.id - a.id);

                    // Clear skeleton loaders
                    cardContainer.innerHTML = '';

                    if (prompts.length === 0) {
                        cardContainer.innerHTML = '<div class="error-message">No prompts found</div>';
                        return;
                    }

                    // Create image-only cards with data-src attribute
                    prompts.forEach((item, index) => {
                        if (!item.id || !item.image || !item.filePath) {
                            console.warn('Skipping invalid item:', item);
                            return;
                        }

                        const card = document.createElement('a');
                        card.href = item.filePath;
                        card.className = 'prompt-card';

                        // Staggered animation
                        card.style.animationDelay = `${index * 0.02}s`;

                        const img = document.createElement('img');
                        img.className = 'card-img';
                        // Store image path in data-src instead of src
                        img.setAttribute('data-src', `thumbnail/${item.image}`);
                        img.alt = '';

                        card.appendChild(img);
                        cardContainer.appendChild(card);

                        // Start observing this card
                        observer.observe(card);
                    });

                } catch (error) {
                    console.error('Error loading prompts:', error);
                    cardContainer.innerHTML = `<div class="error-message">
                        ‚ö†Ô∏è Error loading prompts: ${error.message}<br>
                        <small>Make sure prompt.json exists in the root directory</small>
                    </div>`;
                }
            }

            // Load prompts when page loads
            loadPrompts();

        })();
    </script>
